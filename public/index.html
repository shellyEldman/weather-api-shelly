<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <script src="cache/cache.js"></script>
</head>

<body>
<div class="row bg-dark text-white">

    <div class="col-md-7 order-md-2 m-0 p-0">
        <div id="mapid"></div>
    </div>

    <div class="col-md-5 order-md-1 d-flex flex-column content">
        <h1 class="my-3 display-4 align-self-center">Weather API</h1>
        <div class="ml-3 mt-3">
            <h5 class="d-inline mr-2">Select City:</h5>
            <div class="btn-group dropright">
                <button type="button" class="btn btn-info btn-md dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    City
                </button>
                <div class="dropdown-menu">
                    <p class="dropdown-item">Tel Aviv</p>
                    <p class="dropdown-item">Brasilia</p>
                    <p class="dropdown-item">Mumbai</p>
                    <p class="dropdown-item">Zanzibar</p>
                    <p class="dropdown-item">London</p>
                    <p class="dropdown-item">New York</p>
                    <p class="dropdown-item">Moscow</p>
                </div>
            </div>
        </div>
        <div class="ml-3 mt-5 d-none flex-column result">
            <h4 class="cityName border-bottom border-white mb-3 align-self-center"></h4>
            <p class="description">Description: <span class="text-info"></span></p>
            <p class="wind">Wind: <span class="text-info"></span></p>
            <p class="temp">Temperature: <span class="text-info"></span></p>
            <p class="humidity">Humidity: <span class="text-info"></span></p>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>

</body>

</html>
